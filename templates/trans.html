 const sortableList = document.getElementById("sortable-list");
let draggedItem = null;
let placeholder = null;

sortableList.addEventListener("dragstart", (e) => {
    draggedItem = e.target;
    e.dataTransfer.setData("text/plain", e.target.dataset.value);
    e.dataTransfer.effectAllowed = "move";
});

sortableList.addEventListener("dragover", (e) => {
    e.preventDefault();

    const data = e.dataTransfer.getData("text/plain");
    const targetItem = e.target;

    if (targetItem.classList.contains("draggable-item") && draggedItem.classList.contains("draggable-item")) {
        if (targetItem !== draggedItem) {
            // Calculate the position of the dragged item
            const rect = targetItem.getBoundingClientRect();
            const mouseY = e.clientY;
            const midY = rect.top + rect.height / 2;

            if (mouseY > midY) {
                targetItem.parentNode.insertBefore(draggedItem, targetItem.nextSibling);
            } else {
                targetItem.parentNode.insertBefore(draggedItem, targetItem);
            }

            // Remove any existing placeholder
            if (placeholder) {
                placeholder.remove();
            }
        } else if (!placeholder) {
            // Create a placeholder element if there's no space
            placeholder = document.createElement("div");
            placeholder.className = "draggable-item placeholder";
            placeholder.style.height = draggedItem.offsetHeight + "px";
            draggedItem.parentNode.insertBefore(placeholder, draggedItem);
        }
    }
});

sortableList.addEventListener("drop", (e) => {
    e.preventDefault();
    if (draggedItem) {
        // Remove the placeholder and reset the transform
        if (placeholder) {
            placeholder.remove();
        }
        draggedItem.style.transform = "translateY(0)";
    }
});


  </script>
